<!DOCTYPE html>
<html>
<head>
    <title>Cricket Scoreboard</title>

    <style>
        body {
            text-align: center;
            font-family: Arial;
            background-color: green;
            color: white;
        }
        #d1{  background-color: #111;
            padding: 15px;
            margin: 0;}

        .box {
            background-color: black;
            padding: 20px;
            margin: 30px auto;
            width: 300px;
            border-radius: 10px;
        }

        #score {
            font-size: 30px;
            color: lime;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 16px;
          
            border-radius: 5px;
          
        }

        .run { background-color: blue; color: white; }
        .wicket { background-color: red; color: white; }
        .extra { background-color: orange; color: white; }
    </style>
</head>

<body>

    <h1 id="d1">üèè Cricket Scoreboard</h1>

    <div class="box">
        <h2 id="score">0 / 0</h2>
        <p id="line"></p>
    </div>

    <button class="run" onclick="add(0)">Dot</button>
    <button class="run" onclick="add(1)">1</button>
    <button class="run" onclick="add(2)">2</button>
    <button class="run" onclick="add(3)">3</button>
    <button class="run" onclick="add(4)">4</button>
    <button class="run" onclick="add(5)">5</button>
    <button class="run" onclick="add(6)">6</button>
    <button class="wicket" onclick="wicket()">W</button>
    <button class="extra" onclick="extra()">Wide</button>
     <button class="extra" onclick="extra()">NoBall</button>

    <script>
        var runs = 0;
        var wickets = 0;
        var text= "";

        function add(x) {
            runs += x;
            text += " " + (x == 0 ? "." : x);
            update();
        }

        function wicket() {
            wickets++;
            text += " W";
            update();
        }

        function extra() {
            runs++;
            text += " wd";
            update();
        }

        function update() {
            document.getElementById("score").innerHTML = runs + " / " + wickets;
            document.getElementById("line").innerHTML = text;
        }
    </script>

</body>
</html>
